<div class="row text-center misdatos-page container-fluid" >
    <div class="col-md-12 misdatos-form rounded" >
<form action="#" class="form-horizontal" style="text-align: right;">
  
    <div class="form-group col-10 offset-1">
      <div class="row">
        <label for="nombre" class="control-label col-sm-2" >Nombre</label>  
        <div class="col-sm-10">         
        <input type="text" name="nombre" placeholder="Nombre" class="form-control input-sm" [(ngModel)]="user.name">
     </div> 
    </div>
    </div>
    
    <div class="form-group col-10 offset-1">
        <div class="row">
        <label for="nombre" class="control-label col-sm-2 " >Apodo</label>
        <div class="col-sm-10"> 
        <input type="text" name="apodo" placeholder="Apodo" class="form-control input-sm" [(ngModel)]="user.nickname">
    </div>
    </div>
    </div>
    <div class="form-group col-10 offset-1">
        <div class="row">
        <label for="nombre" class="control-label col-sm-2" >Correo</label>
        <div class="col-sm-10"> 
        <input type="text" name="correo" placeholder="Correo" class="form-control input-sm" [(ngModel)]="user.email" disabled>
    </div>
    </div>
    </div>      
    <div class="form-group col-10 offset-1">
        <div class="row">
        <label for="nombre" class="control-label col-sm-2" >Provincia</label>
        <div class="col-sm-10"> 
        <input type="text" name="provincia" placeholder="provincia" class="form-control input-sm" [(ngModel)]="user.provincia">
    </div>
    </div>
    </div>
    
</form>
<div class="botones">
    <button class="btn btn-success " (click)="guardaDatos()" >Guardar</button>
    <button class="btn btn-warning " (click)="imprimeDatos()" >Resetear</button>
</div>
</div>
</div>
