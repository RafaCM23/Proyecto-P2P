
<div class="row text-center misanuncios-page " >
    <div class="col-md-12 misanuncios-form rounded ">
     <div class="sobreTabla container">
   
      <table class="table-striped table-hover mt-4" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="table" >
        <thead>
        <tr>
            <th>Imagen</th>
            <th>Titulo</th>
            <th>Comentarios</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let anuncio of misAnuncios">
           
            <td style="width: 20%;height: 30%;">
              <div class="imgWrapper">
                <img src={{anuncio.img}} alt="imagen" class="imagen">
              </div></td>
            <td>{{ anuncio.titulo }}</td>

            <td>{{anuncio.comentarios.length}}</td>
            <td><button type="button" class="btn btn-warning" [routerLink]="['/editarAnuncio',anuncio.id]"  >Editar</button></td>
            <td><button type="button" class="btn btn-danger" (click)="borrarAnuncio(anuncio.id)">Borrar</button></td>
            
        </tr>
        </tbody>
    </table>
  </div>
    
</div>
<div *ngIf="misAnuncios.length<1" class="text-center">
  <h1>No Hay Anuncios Todavia</h1>
  <button [routerLink]="['/nuevoAnuncio']" class="btn btn-lg btn-success nuevoAnuncio
  " >Crear anuncio</button>
</div>
<div class="boton col-2 offset-6" *ngIf="misAnuncios.length>0">
  <button type="button" class="btn btn-success btn-circle " [routerLink]="['/nuevoAnuncio']" ><i class="fa fa-plus"></i>
</button></div>
</div>
