<div class="row text-center misanuncios-page" >
    <div class="col-md-12 misanuncios-form rounded">
   
      <table class="table table-bordered table-striped table-hover mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let anuncio of misAnuncios">
           
            <td>{{ anuncio.id }}</td>
            <td style="width: 20%;height: 30%;">
              <div class="imgWrapper">
                <img src={{anuncio.img}} alt="imagen" class="imagen">
              </div></td>
            <td>{{ anuncio.titulo }}</td>
            <td>{{ anuncio.descripcion }}</td>
            <td><button type="button" class="btn btn-warning">Editar</button></td>
            <td><button type="button" class="btn btn-danger">Borrar</button></td>
            
        </tr>
        </tbody>
    </table>
    
    
</div>
</div>
